<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="/bootstrap-5.3.3-dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <link rel="short icon" href="/images/icons/1-circle-fill.svg" />
        <!--Иконка-->

        <script src="scripts/index.js" defer></script>
        <link href="styles/style.css" rel="stylesheet" />

        <title>Study</title>
    </head>

    <body>
        <header></header>

        <section>
            <h1>Calculator</h1>

            <div id="mainBody">
                <div id="mainFieldBody"></div>
                <div id="actionsBody">
                    <!-- <div class="orangeGroup"> -->
                    <div class="row" id="row1">
                        <button class="btn orangesBtn">+</button>
                        <button class="btn graysBtn">7</button>
                        <button class="btn graysBtn">8</button>
                        <button class="btn graysBtn">9</button>
                    </div>

                    <div class="row" id="row2">
                        <button class="btn orangesBtn">-</button>
                        <button class="btn graysBtn">4</button>
                        <button class="btn graysBtn">5</button>
                        <button class="btn graysBtn">6</button>
                    </div>
                    <div class="row" id="row3">
                        <button class="btn orangesBtn">*</button>
                        <button class="btn graysBtn">1</button>
                        <button class="btn graysBtn">2</button>
                        <button class="btn graysBtn">3</button>
                    </div>
                    <div class="row" id="row4">
                        <button class="btn orangesBtn">/</button>
                        <button class="btn graysBtn">0</button>
                        <button class="btn graysBtn">.</button>
                        <button class="btn graysBtn">=</button>
                    </div>
                    <div class="row" id="row5">
                        <button class="btn orangesBtn">C</button>
                    </div>
                </div>
            </div>
        </section>

        <footer></footer>
    </body>
</html>
