<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link
            href="/bootstrap-5.3.3-dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <link rel="short icon" href="/images/icons/1-circle-fill.svg" />
        <!--Иконка-->

        <script src="scripts/index.js" defer></script>
        <link href="styles/style.css" rel="stylesheet" />

        <title>Study</title>
    </head>

    <body>
        <header></header>
        <h1>Calculator</h1>
        <section id="container1">
            <div id="mainFieldBody">
                <input
                    type="number"
                    id="inputField"
                    name="inputOutput"
                    value=""
                    step="any"
                />
            </div>
            <div id="actionsBody">
                <!-- <div class="orangeGroup"> -->
                <div class="row" id="row1">
                    <button
                        data-action="exponent"
                        class="btn orangesBtn"
                        id="exponent"
                    >
                        ^
                    </button>
                    <button
                        data-action="addSeven"
                        class="btn graysBtn"
                        id="seven"
                    >
                        7
                    </button>
                    <button
                        data-action="addEight"
                        class="btn graysBtn"
                        id="eight"
                    >
                        8
                    </button>
                    <button
                        data-action="addNine"
                        class="btn graysBtn"
                        id="nine"
                    >
                        9
                    </button>
                    <button data-action="plus" class="btn orangesBtn" id="plus">
                        +
                    </button>
                </div>

                <div class="row" id="row2">
                    <button
                        data-action="factorial"
                        class="btn orangesBtn"
                        id="factorial"
                    >
                        !
                    </button>
                    <button
                        data-action="addFour"
                        class="btn graysBtn"
                        id="four"
                    >
                        4
                    </button>
                    <button
                        data-action="addFive"
                        class="btn graysBtn"
                        id="five"
                    >
                        5
                    </button>
                    <button data-action="addSix" class="btn graysBtn" id="six">
                        6
                    </button>
                    <button
                        data-action="minus"
                        class="btn orangesBtn"
                        id="_clear"
                    >
                        -
                    </button>
                </div>
                <div class="row" id="row3">
                    <button
                        data-action="clear"
                        class="btn orangesBtn"
                        id="_clear"
                    >
                        C
                    </button>
                    <button data-action="addOne" class="btn graysBtn" id="one">
                        1
                    </button>
                    <button data-action="addTwo" class="btn graysBtn" id="two">
                        2
                    </button>
                    <button
                        data-action="addThree"
                        class="btn graysBtn"
                        id="three"
                    >
                        3
                    </button>
                    <button
                        data-action="multiply"
                        class="btn orangesBtn"
                        id="_multiply"
                    >
                        *
                    </button>
                </div>
                <div class="row" id="row4">
                    <button
                        data-action=""
                        class="btn graysBtn"
                        id="hiddenBtn"
                    ></button>
                    <button
                        data-action="addZero"
                        class="btn graysBtn"
                        id="zero"
                    >
                        0
                    </button>
                    <button
                        data-action="addPoint"
                        class="btn graysBtn"
                        id="point"
                    >
                        .
                    </button>
                    <button
                        data-action="equals"
                        class="btn graysBtn"
                        id="_equals"
                    >
                        =
                    </button>

                    <button
                        data-action="divide"
                        class="btn orangesBtn"
                        id="_divide"
                    >
                        /
                    </button>
                </div>
                <!-- <div class="row" id="row5"></div> -->
            </div>
        </section>

        <footer></footer>
    </body>
</html>
